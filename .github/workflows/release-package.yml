name: Release Package

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]

jobs:
  package-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Remove refs/tags/ prefix and v prefix if present
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}
          else
            VERSION=${GITHUB_SHA::7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
          echo "Full GITHUB_REF: $GITHUB_REF"

      - name: Create package directory
        run: |
          mkdir -p package/Nunjucks-toolbox
          echo "Package directory created"

      - name: Copy essential files
        run: |
          # Copy required files
          cp Nunjucks-toolbox.sublime-syntax package/Nunjucks-toolbox/
          cp README.md package/Nunjucks-toolbox/
          
          # Copy optional files if they exist
          [ -f "Nunjucks-toolbox.sublime-snippets" ] && cp Nunjucks-toolbox.sublime-snippets package/Nunjucks-toolbox/
          [ -f "Nunjucks-toolbox.sublime-completions" ] && cp Nunjucks-toolbox.sublime-completions package/Nunjucks-toolbox/
          [ -f "Nunjucks.sublime-build" ] && cp Nunjucks.sublime-build package/Nunjucks-toolbox/
          [ -f "Nunjucks Auto Pairs.sublime-settings" ] && cp "Nunjucks Auto Pairs.sublime-settings" package/Nunjucks-toolbox/
          
          # Copy preference files
          for file in *.tmPreferences; do
            if [ -f "$file" ]; then
              cp "$file" package/Nunjucks-toolbox/
            fi
          done
          
          echo "Files copied to package directory:"
          ls -la package/Nunjucks-toolbox/

      - name: Create package.json for Package Control
        run: |
          cat > package/Nunjucks-toolbox/package.json << EOF
          {
            "name": "Nunjucks-toolbox",
            "description": "Nunjucks templating syntax for Sublime Text",
            "version": "${{ steps.version.outputs.version }}",
            "keywords": ["nunjucks", "template", "syntax", "highlighting", "toolbox"],
            "homepage": "https://github.com/${{ github.repository }}",
            "bugs": "https://github.com/${{ github.repository }}/issues",
            "repository": {
              "type": "git",
              "url": "https://github.com/${{ github.repository }}.git"
            },
            "license": "MIT"
          }
          EOF
          echo "package.json created"

      - name: Create .sublime-package
        run: |
          # Create a clean version string for filename
          CLEAN_VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_NAME="Nunjucks-toolbox-${CLEAN_VERSION}.sublime-package"
          
          echo "Creating package: $PACKAGE_NAME"
          echo "Working directory: $(pwd)"
          echo "Package directory contents:"
          ls -la package/
          
          cd package
          zip -r "../${PACKAGE_NAME}" Nunjucks-toolbox/
          cd ..
          
          if [ -f "$PACKAGE_NAME" ]; then
            echo "âœ… Package created successfully: $PACKAGE_NAME"
            echo "Package size: $(du -h "$PACKAGE_NAME" | cut -f1)"
            ls -la *.sublime-package
          else
            echo "âŒ Package creation failed"
            exit 1
          fi

      - name: Verify package contents
        run: |
          PACKAGE_NAME="Nunjucks-toolbox-${{ steps.version.outputs.version }}.sublime-package"
          echo "ðŸ“¦ Package contents:"
          unzip -l "$PACKAGE_NAME"

      - name: Upload package to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./Nunjucks-toolbox-${{ steps.version.outputs.version }}.sublime-package
          asset_name: Nunjucks-toolbox-${{ steps.version.outputs.version }}.sublime-package
          asset_content_type: application/zip

      - name: Generate package info
        run: |
          PACKAGE_NAME="Nunjucks-toolbox-${{ steps.version.outputs.version }}.sublime-package"
          
          echo "# Package Information" > package-info.md
          echo "" >> package-info.md
          echo "**Version:** ${{ steps.version.outputs.version }}" >> package-info.md
          echo "**Package Size:** $(du -h "$PACKAGE_NAME" | cut -f1)" >> package-info.md
          echo "**Created:** $(date)" >> package-info.md
          echo "" >> package-info.md
          echo "## Package Contents" >> package-info.md
          echo "\`\`\`" >> package-info.md
          unzip -l "$PACKAGE_NAME" >> package-info.md
          echo "\`\`\`" >> package-info.md
          
          echo "" >> package-info.md
          echo "## Features Included" >> package-info.md
          echo "- âœ… Syntax Highlighting (Nunjucks-toolbox.sublime-syntax)" >> package-info.md
          echo "- âœ… Code Snippets (Nunjucks-toolbox.sublime-snippets)" >> package-info.md
          echo "- âœ… Auto-completion (Nunjucks-toolbox.sublime-completions)" >> package-info.md
          echo "- âœ… Build System (Nunjucks.sublime-build)" >> package-info.md
          echo "- âœ… Auto-Pairing (Nunjucks Auto Pairs.sublime-settings)" >> package-info.md
          echo "- âœ… Editor Preferences (3 .tmPreferences files)" >> package-info.md
          
          cat package-info.md

      - name: Upload package info
        uses: actions/upload-artifact@v4
        with:
          name: package-info-${{ steps.version.outputs.version }}
          path: |
            Nunjucks-toolbox-${{ steps.version.outputs.version }}.sublime-package
            package-info.md

      - name: Generate changelog
        if: github.event_name == 'release'
        run: |
          echo "## Changes in ${{ steps.version.outputs.version }}" > changelog.md
          
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "" >> changelog.md
            echo "### Commits since $PREV_TAG:" >> changelog.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> changelog.md
          else
            echo "" >> changelog.md
            echo "### All commits:" >> changelog.md
            git log --pretty=format:"- %s (%h)" >> changelog.md
          fi
          
          echo "" >> changelog.md
          echo "### Package Features:" >> changelog.md
          echo "- âœ… Syntax Highlighting ([Nunjucks-toolbox.sublime-syntax](Nunjucks-toolbox.sublime-syntax))" >> changelog.md
          echo "- âœ… Code Snippets ([Nunjucks-toolbox.sublime-snippets](Nunjucks-toolbox.sublime-snippets))" >> changelog.md
          echo "- âœ… Auto-completion ([Nunjucks-toolbox.sublime-completions](Nunjucks-toolbox.sublime-completions))" >> changelog.md
          echo "- âœ… Build System ([Nunjucks.sublime-build](Nunjucks.sublime-build))" >> changelog.md
          echo "- âœ… Auto-Pairing ([Nunjucks Auto Pairs.sublime-settings](Nunjucks Auto Pairs.sublime-settings))" >> changelog.md
          echo "- âœ… Editor Preferences (3 .tmPreferences files)" >> changelog.md
          
          cat changelog.md
